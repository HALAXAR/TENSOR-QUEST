<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Tensor Quest</a>
        <p class="pageheading">PROFILE</p>

        <!-- <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form> -->

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <p class="role">Student</p>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="leader_board.html"
          ><i class="fa-solid fa-ranking-star"></i><span>Leader Board</span></a
        >
        <a href="redeem_prize.html"
          ><i class="fa-solid fa-gift"></i><span>Redeem Your Prize</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>

    <section class="user-profile">
      <h1 class="heading">your profile</h1>

      <div class="info">
        <div class="user">
          <img src="images/pic-1.jpg" alt="" />
          <h3>Hariansh Vashisht</h3>
          <p>student</p>
          <a href="update.html" class="inline-btn">update profile</a>
        </div>

        <div class="dashboard">
          <h1>Welcome, Learner!</h1>
          <div class="level-system">
            <p>Current Level: <span id="level">1</span></p>
            <div class="progress-bar">
              <div id="progress" class="progress"></div>
            </div>
            <p>
              Points: <span id="points">0</span> /
              <span id="pointsRequired">100</span>
            </p>
          </div>

          <div class="actions">
            <button onclick="completeTask(10)">
              Complete Lesson (+10 Points)
            </button>
            <button onclick="completeTask(20)">
              Complete Quiz (+20 Points)
            </button>
            <button onclick="completeTask(30)">
              Complete Challenge (+30 Points)
            </button>
          </div>

          <div class="rewards">
            <h2>Rewards Earned:</h2>
            <ul id="rewards-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
